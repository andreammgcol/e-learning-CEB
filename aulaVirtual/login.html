<!doctype html>
<html lang="en">
  <head>
  	<title>Login-CEB</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- Favicons -->
    <link href="images/favicon.ico" rel="icon">
    <link href="images/apple-touch-icon.png" rel="apple-touch-icon">
	
    <!-- Styles -->
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/login.css">

	</head>
	<body>
		<section id="login" class="ftco-section">
			<div class="container">
				<div class="row justify-content-center">
					<div class="col-md-7 col-lg-5">
						<div class="login-wrap p-4 p-md-5">
                            <div class="icon d-flex align-items-center justify-content-center">
                                <img src="images/LogoCEB-02.png" alt="logo"/>
                            </div>
                            <h3 class="text-center mb-4">Bienvenido</h3>
                            <form action="#" class="login-form">
                                <div class="form-group login-form">
                                    <input type="text" class="form-control rounded-left" placeholder="Usuario" required>
                                </div>
                                <div class="form-group d-flex">
                                    <input type="password" class="form-control rounded-left" placeholder="Contraseña" required>
                                </div>
                                <div class="form-group">
                                    <button type="submit" class="form-control btn btn-primary rounded submit px-3">Ingresar</button>
                                </div>
                                <div class="form-group d-md-flex">
                                    <div class="w-50">
                                        <label class="checkbox-wrap checkbox-primary">Recuérdame
                                            <input type="checkbox" checked>
                                            <span class="checkmark"></span>
                                        </label>
                                    </div>
                                    <div class="w-50 text-md-right forgot">
                                        <a href="#">Olvidé mi contraseña</a>
                                    </div>
                                </div>
                            </form>
                        </div>
					</div>
				</div>
			</div>
		</section>

		<script src="js/jquery.min.js"></script>
		<script src="js/popper.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<script src="js/main.js"></script>

	</body>
</html>
